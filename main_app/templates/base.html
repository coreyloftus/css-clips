{%load static%}
<!DOCTYPE html>
<html lang="en" class="has-background-light">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="{% static 'styles/main.css' %}"/>
        <script src="{%static 'scripts/main.js'%}" defer></script>
        <title>CSS Clips {%block title%}{%endblock%}</title>
    </head>
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <h1 class="is-2 has-text-weight-bold">CSS CLIPS</h1>
                <!-- <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
              </a> -->

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/"> Home </a>
                    <a class="navbar-item" href="/about"> About </a>
                    <a class="navbar-item" href="/clips"> Clips Index </a>
                    {% if user.is_authenticated %}
                    <a class="navbar-item" href="/clips/new"> Create Clip </a>
                    {% endif %}
                    <!-- <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link"> More </a> -->

                        <!-- <div class="navbar-dropdown">
                            <a class="navbar-item"> About </a>
                            <a class="navbar-item"> Jobs </a>
                            <a class="navbar-item"> Contact </a>
                            <hr class="navbar-divider" />
                            <a class="navbar-item"> Report an issue </a>
                        </div> -->
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            {% if user.is_authenticated %}
                            <span class="navbar-item">Welcome: {{user.username}}</span>
                            <a class="button is-light" href="{% url 'logout'%}"> Log Out </a>
                            {% else %}
                            <a class="button is-light" href="{% url 'login'%}"> Log in </a>
                            <a class="button is-primary" href="{% url 'signup'%}"> Sign Up </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="mgb-4">
            {% block content %} {% endblock %}
        </div>
    </body>
</html>
