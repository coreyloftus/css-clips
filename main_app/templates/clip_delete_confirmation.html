{% extends 'base.html' %} {%block content%}
<h1>Are you sure you want to delete?</h1>
<form method="post">
    {% comment %} Django's standard validation {% endcomment %}
    {% csrf_token %}
    <div class="buttons">
        <input class="button is-danger" type="submit" value="Confirm" />
        {% comment %} cancel button redirects back to same clip's detail page {% endcomment %}
        <a class="button is-light" href="{% url 'clip_detail' clip.pk %}">Cancel</a>
    </div>
</form>
{% endblock%}
